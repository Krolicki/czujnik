<!DOCTYPE html>
<head>
   <title>Czujnik ruchu</title>
   <link rel="icon" type="image/ico" href="static/favicon.ico">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <style>
      .btn-primary, .btn-danger {font-size: 32px; margin-top:8px; }
      
      @media screen and (max-width: 1000px) {
         .container {  position: relative; top: 50%; transform: translateY(50%);}
         .display-4 {font-size: 5rem;}
         .display-5 {font-size:2.5rem;}
         .btn-primary, .btn-danger {font-size: 108px; margin-top:8px; margin-bottom: 12px; padding:50px; border-radius: 25px;}
         .btn-secondary {font-size: 72px; padding:38px; border-radius: 25px;}
      }
   </style>
</head>

<body>
   <div class="container">
      <center>
         <h1 class="display-4">Czujnik ruchu jest <big><b>{% if status == 0 %} nieaktywny {% else %} uzbrojony  {% endif %}</b></big></h1>
         <h1>
            {%if status == 0 %}
               <a href="/on" class="btn btn-lg btn-primary" role="button">Uzbrajanie</a>
            {% else %}
               <a href="/off" bgcolor="red" class="btn btn-danger btn-lg" role="button">Rozbrajanie</a>
            {% endif %} 
         </h1>
         <h5>
            <a href="/" class="btn btn-secondary btn-lg" role="button">Tryb cichy</a>
         </h5>
         <h3 class="display-5"><small>Ilość wykryć  dziś: <b>{{ ilosc }}</b></small></h3>
         <h5 class=""><small>Stan na dzień: {{data}}</small></h5>
      </center>
   </div>
</body>
</html>
